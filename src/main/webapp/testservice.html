<html>
<head>
    <title>Immunization Services Test Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
</head>
<body>
<div class="container-fluid">
    <h2>Immunization Services Tester</h2>
    <hr noshade/>
    <form>
        <div class="form-group">
            <label for="inputEMPI">EMPI</label>
            <input type="text" class="form-control" id="inputEMPI" aria-describedby="empiHelp" placeholder="Enter EMPI">
            <small id="empiHelp" class="form-text text-muted">Please enter the EMPI for which you wish to run the
                rules.</small>
        </div>


        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker1').datetimepicker();
                });
            </script>
        </div>


        <div class="form-group">
            <label for="inputAuditDate">Audit Date</label>
            <div class="input-group date" data-provide="datepicker" id="inputAuditDate">
                <input type="text" class="form-control" aria-describedby="auditDateHelp"
                       placeholder="Enter audit date"/>
                <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
            </div>
            <small id="auditDateHelp" class="form-text text-muted">Please enter the audit date. Audit date cannot be in
                the future.</small>
        </div>
    </form>
</div>
</body>
</html>
